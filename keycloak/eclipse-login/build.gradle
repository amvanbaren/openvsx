buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'java'
    id 'war'
    id 'application'
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

group 'org.eclipse'
version '1.0.11'
mainClassName = ''

repositories {
    mavenCentral()
    jcenter()
}

def versions = [
        keycloak: '17.0.1'
]

dependencies {
    // TODO change from compile to providedCompile
    providedCompile "org.keycloak:keycloak-core:${versions.keycloak}"
    providedCompile "org.keycloak:keycloak-server-spi:${versions.keycloak}"
    providedCompile "org.keycloak:keycloak-server-spi-private:${versions.keycloak}"
    providedCompile "org.keycloak:keycloak-services:${versions.keycloak}"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}