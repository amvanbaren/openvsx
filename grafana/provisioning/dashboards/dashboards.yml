apiVersion: 1
providers:
  - name: 'File dashboard provider'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: false
    options:
      path: $GITPOD_REPO_ROOT/grafana/provisioning/dashboards/files
      foldersFromFilesStructure: true